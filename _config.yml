# Site settings
title: CodeFolio
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  A modern Jekyll theme for showcasing software products
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
highlighter: rouge

# Include additional file types for Jekyll to serve
include:
  - _pages

# Keep video files and other assets
keep_files:
  - assets/videos
  - assets/images

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate-v2
  - jemoji

# Multi-language support
languages: ["en", "zh-TW", "zh-CN"]
default_lang: "en"
exclude_from_localization: ["css", "js", "images", "assets"]

# Collections (模組化系統不再需要 collections)

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "default"

# Social media links
social:
  github: your-github
  twitter: your-twitter
  linkedin: your-linkedin
  email: your-email@example.com
